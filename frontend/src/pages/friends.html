<section class="max-w-lg mx-auto mt-20 bg-gradient-to-br from-[#581c87b3] via-[#be185d99] to-[#581c87b3] p-12 rounded-2xl shadow-2xl text-pink-100 space-y-8">
    <h2 class="text-4xl font-bold text-center text-transparent bg-clip-text bg-gradient-to-r from-[#00ffd5] via-[#ff00c8] to-[#7f00ff]" data-i18n="friends.friends">
        Amis
    </h2>

<!--barre de recherche-->
    <form id="friendsSearchForm" class="flex gap-3">
        <input id="friendsSearchInput" type="text" maxlength="32" data-i18n="friends.enter_handle" placeholder="Rechercher un pseudo ou alias.."
            class="flex-1 bg-[#1a1a2eb3] border border-[#f472b6]/40 px-4 py-3 rounded-md text-pink-100 placeholder-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-400" />
        <button id="friendsAddBtn" type="submit" class="px-5 py-3 rounded-md font-semibold bg-gradient-to-r from-[#ff1493] to-[#8b008b] hover:opacity-90 transition" data-i18n="friends.add">
            Ajouter
        </button>
    </form>
    <p id="friendsMsg" class="text-sm text-pink-200"></p>

<!--restultat de recherche-->
    <div id="friendsSearchResults" class="hidden bg-black/30 rounded-xl border border-pink-500/30 p-3"></div>

<!--liste d'amis-->
    <div class="space-y-4">
        <h3 class="text-xl font-semibold text-pink-200" data-i18n="friends.friends_list">Votre liste d'amis</h3>
        <ul id="friendsList" class="divide-y divide-pink-500/20 bg-black/30 rounded-xl border border-pink-500/30"></ul>
    </div>
</section>
