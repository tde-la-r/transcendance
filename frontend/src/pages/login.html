<section class="max-w-lg mx-auto mt-20 bg-gradient-to-br from-[#581c87b3] via-[#be185d99] to-[#581c87b3] p-12 rounded-2xl shadow-2xl text-pink-100 space-y-8">
  <h2 class="text-4xl font-bold text-center text-transparent bg-clip-text bg-gradient-to-r from-[#ff4500] via-[#ff1493] to-[#4b0082]">
    Connexion
  </h2>
  <form id="loginForm" class="flex flex-col space-y-6">
    <input name="username" type="text" placeholder="Nom d'utilisateur ou Email" class="bg-[#1a1a2eb3] border border-[#f472b6]/40 p-6 rounded-md text-pink-100 placeholder-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-400" />
    <input name="password" type="password" placeholder="Mot de passe" class="bg-[#1a1a2eb3] border border-[#f472b6]/40 p-6 rounded-md text-pink-100 placeholder-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-400" />
    <button type="submit" class="py-4 px-8 rounded-full font-bold bg-gradient-to-r from-[#ff1493] to-[#8b008b] text-white hover:opacity-90 transition">
      Se connecter
    </button>
    <button id="googleLoginBtn" type="button">Se connecter avec Google</button>
    <p id="loginMsg" class="text-sm text-pink-200"></p>
    <div class=" font-bold text-center text-transparent bg-clip-text bg-gradient-to-r text-white">
      <p class="text-sm">vous n'avez pas de compte ?</p>
    </div>
    <div class="text-center">
      <a href="/register"
      class="inline-block font-bold text-transparent bg-clip-text bg-gradient-to-r text-white
            border-b-2 border-transparent hover:border-pink-400 transition duration-200">
        S'inscrire
      </a>
    </div>
  </form>
</section>
